<!DOCTYPE html>
<html>
  <head>
    <title>Fog's Page</title>
    <style>
      body {
        margin: 0;
        background: url("https://www.toptal.com/designers/subtlepatterns/patterns/dark_embroidery.png");
      }
      header {
        background-color: #00bfff;
        font-family: "Montserrat", sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        padding: 50px 0;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 15px 25px;
        font-size: 24px;
        font-family: "Montserrat", sans-serif;
        color: #fff;
        background-color: #1a237e;
        border: 3px solid #bbb;
        border-radius: 5px;
        transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
      }
      button:hover {
        background-color: #303f9f;
        transform: scale(1.1);
      }
      .checkerboard {
        background: url("https://www.toptal.com/designers/subtlepatterns/patterns/dark_embroidery.png");
        background-size: 20px 20px;
      }
      .checkerboard:after {
        content: "";
        display: block;
        clear: both;
      }
      .checkerboard div {
        width: 20px;
        height: 20px;
        float: left;
      }
      .checkerboard .dark {
        background-color: #1a237e;
      }
      .checkerboard .light {
        background-color: #303f9f;
      }
    </style>
  </head>
  <body>
    <header>Hello, it is Fog.</header>
    <a href="https://youtube.com/@fog-?sub_confirmation=1">
      <button>Subscribe on YouTube</button>
    </a>
    <div class="checkerboard">
      <div class="dark"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="dark"></div>
      <div class="dark"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="dark"></div>
    </div>
  </body>
</html>

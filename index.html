<!DOCTYPE html>
<html>
  <head>
    <title>Hello, it is the Fog.</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #2c2f33;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        background-image: linear-gradient(to bottom, #495459 5%, transparent 5%), linear-gradient(to right, #495459 5%, transparent 5%);
        background-size: 20px 20px;
      }
      header {
        text-align: center;
        font-size: 64px;
        font-weight: bold;
        padding: 50px 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: red;
        color: white;
        font-size: 24px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #990000;
      }
    </style>
  </head>
  <body>
    <header>
      Hello, it is the Fog.
    </header>
    <div class="container">
      <a class="button" href="https://youtube.com/@fog-?sub_confirmation=1">Subscribe to Fog's channel</a>
    </div>
  </body>
</html>

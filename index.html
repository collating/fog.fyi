<!DOCTYPE html>
<html>
  <head>
    <title>fog.fyi</title>
    <style>
      body {
        background-color: #343541;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: white;
        font-size: 48px;
        font-family: "Helvetica Neue", sans-serif;
        text-align: center;
        letter-spacing: 5px;
        margin-top: 50px;
        text-shadow: 0 0 30px rgba(135, 206, 235, 0.4);
      }
      a.button {
        display: block;
        width: 200px;
        height: 100px;
        margin: 0 auto;
        margin-top: 200px;
        background-color: #444654;
        color: white;
        font-size: 24px;
        text-align: center;
        line-height: 100px;
        text-decoration: none;
        border-radius: 10px;
        transition: all 0.2s ease-in-out;
      }
      a.button:hover {
        background-color: #5f6273;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1><span class="glow">F</span><span class="glow">O</span><span class="glow">G</span></h1>
    <a class="button" href="https://youtube.com/@fog-?sub_confirmation=1" target="_blank">Subscribe To Fog</a>
    <script>
      // Add glow effect to each letter in the header
      const glowLetters = document.querySelectorAll('.glow');
      glowLetters.forEach((letter) => {
        letter.style.textShadow = '0 0 30px rgba(135, 206, 235, 0.4)';
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Hello, it is the Fog.</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c2f33;
        color: white;
      }
      header {
        text-align: center;
        font-size: 48px;
        padding: 50px 0;
      }
      .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: red;
        color: white;
        font-size: 24px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #990000;
      }
    </style>
  </head>
  <body>
    <header>
      Hello, it is the Fog.
    </header>
    <div class="container">
      <a class="button" href="https://youtube.com/@fog-?sub_confirmation=1">Subscribe to Fog's channel</a>
    </div>
  </body>
</html>

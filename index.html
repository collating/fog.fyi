<!DOCTYPE html>
<html>
<head>
	<title>Lattice Pattern</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}

		.square {
			width: 5px;
			height: 5px;
			float: left;
			background-color: darkgreen;
		}

		.square:nth-child(even) {
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Create a 100x100 grid of 5x5 pixel squares -->
		<?php for ($i = 0; $i < 100; $i++) { ?>
			<?php for ($j = 0; $j < 100; $j++) { ?>
				<div class="square"></div>
			<?php } ?>
		<?php } ?>
	</div>
</body>
</html>
